<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <div class="logo">
          <img src="./assets/library.svg" alt="library icon" width="35" />
          <h1>Library</h1>
        </div>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Books</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Community</a></li>
        </ul>
        <div class="profile">
          <img
            src="./assets/profile-pic.svg"
            alt="profile picture"
            width="40"
          />
          <h2>Elgun Mehdi</h2>
          <img src="./assets/log-out.svg" alt="log out sign" width="25" />
          <div class="menu-bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>
      <header class="hero">
        <img
          src="./assets/library-shelf.jpg"
          alt="library shelf"
          width="1200"
        />
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/@chuttersnap?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >CHUTTERSNAP</a
          >
          on
          <a
            href="https://unsplash.com/photos/assorted-title-book-lot-Zf64Osndqvc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </figcaption>
      </header>
      <main class="main-section">
        <button class="btn open-modal action">Add book</button>
        <dialog>
          <h3>Book details</h3>
          <form action="" method="dialog">
            <div>
              <input
                class="input"
                type="text"
                placeholder="Title"
                id="title"
                name="title"
                required
              />
            </div>
            <div>
              <input
                class="input"
                type="text"
                placeholder="Author"
                id="author"
                name="author"
              />
            </div>
            <div>
              <input
                class="input"
                type="text"
                placeholder="Genre"
                id="genre"
                name="genre"
              />
            </div>
            <div>
              <input
                class="input"
                type="number"
                placeholder="Pages"
                id="pages"
                name="pages"
              />
            </div>
            <div class="checkbox-div">
              <label for="status">Have you read this book?</label>
              <input type="checkbox" id="status" name="status" />
              <div></div>
            </div>
            <div>
              <button class="btn add-book">Add book</button>
              <button class="btn save">Save</button>
            </div>
          </form>
        </dialog>
        <div class="book-list">
          <div class="headings">
            <h3>Title</h3>
            <h3>Author</h3>
            <h3>Genre</h3>
            <h3>Pages</h3>
            <h3>Status</h3>
          </div>
        </div>
      </main>
      <footer class="attribution">
        <p>
          Coded by
          <a href="https://github.com/Poli2714/odin-library">Elgun</a> for
          <a
            href="https://www.theodinproject.com/lessons/node-path-javascript-library"
            >The Odin Project</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
