<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <div class="logo">
          <img src="./assets/library.svg" alt="library icon" width="35" />
          <h1>Library</h1>
        </div>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Books</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Community</a></li>
        </ul>
        <div class="profile">
          <img
            src="./assets/profile-pic.svg"
            alt="profile picture"
            width="40"
          />
          <h2>Elgun Mehdi</h2>
          <img src="./assets/log-out.svg" alt="log out sign" width="25" />
          <div class="menu-bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>
      <header class="hero">
        <img
          src="./assets/library-shelf.jpg"
          alt="library shelf"
          width="1200"
        />
      </header>
      <main class="main-section">
        <button class="add-book action">Add book</button>
        <div class="book-list">
          <div class="headings">
            <h3>Title</h3>
            <h3>Author</h3>
            <h3>Genre</h3>
            <h3>Pages</h3>
            <h3>Status</h3>
          </div>
          <div class="book">
            <p>Les Miserables</p>
            <p>Victor Hugo</p>
            <p>Classics</p>
            <p>1500</p>
            <p class="status">Not read</p>
            <p>
              <button>
                <img
                  class="edit action"
                  src="./assets/edit.svg"
                  alt="edit icon"
                  width="25"
                />
              </button>
              <button>
                <img
                  class="delete action"
                  src="./assets/delete.svg"
                  alt="delete icon"
                  width="25"
                />
              </button>
            </p>
          </div>
          <div class="book">
            <p>War and Peace</p>
            <p>Leo Tolstoy</p>
            <p>Classics</p>
            <p>1500</p>
            <p class="status">Read</p>
            <p>
              <button>
                <img
                  class="edit action"
                  src="./assets/edit.svg"
                  alt="edit icon"
                  width="25"
                />
              </button>
              <button>
                <img
                  class="delete action"
                  src="./assets/delete.svg"
                  alt="delete icon"
                  width="25"
                />
              </button>
            </p>
          </div>
          <div class="book">
            <p>Count of Monte Cristo</p>
            <p>Alexander Dumas</p>
            <p>Classics</p>
            <p>1200</p>
            <p class="status">Read</p>
            <p>
              <button>
                <img
                  class="edit action"
                  src="./assets/edit.svg"
                  alt="edit icon"
                  width="25"
                />
              </button>
              <button>
                <img
                  class="delete action"
                  src="./assets/delete.svg"
                  alt="delete icon"
                  width="25"
                />
              </button>
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
