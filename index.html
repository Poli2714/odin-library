<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <div class="logo">
          <img src="./assets/library.svg" alt="library icon" width="35" />
          <h1>Library</h1>
        </div>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Books</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Community</a></li>
        </ul>
        <div class="profile">
          <img
            src="./assets/profile-pic.svg"
            alt="profile picture"
            width="40"
          />
          <h2>Elgun Mehdi</h2>
          <img src="./assets/log-out.svg" alt="log out sign" width="25" />
          <div class="menu-bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>
      <header class="hero">
        <img
          src="./assets/library-shelf.jpg"
          alt="library shelf"
          width="1200"
        />
      </header>
      <main class="main-section">
        <button class="btn">Add book</button>
        <table class="book-list">
          <thead>
            <tr class="table-row">
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row">
              <td>Les Miserables</td>
              <td>Victor Hugo</td>
              <td>Classics</td>
              <td>1500</td>
              <td><span class="status">Not read</span></td>
              <td>
                <button>
                  <img src="./assets/edit.svg" alt="edit icon" width="25" />
                </button>
                <button>
                  <img src="./assets/delete.svg" alt="delete icon" width="25" />
                </button>
              </td>
            </tr>
            <tr class="table-row">
              <td>War and Peace</td>
              <td>Leo Tolstoy</td>
              <td>Classics</td>
              <td>1500</td>
              <td><span class="status">Read</span></td>
              <td class="special">
                <button>
                  <img src="./assets/edit.svg" alt="edit icon" width="25" />
                </button>
                <button>
                  <img src="./assets/delete.svg" alt="delete icon" width="25" />
                </button>
              </td>
            </tr>
            <tr class="table-row">
              <td>Count of Monte Cristo</td>
              <td>Alexander Dumas</td>
              <td>Classics</td>
              <td>1200</td>
              <td><span class="status">Read</span></td>
              <td>
                <button>
                  <img src="./assets/edit.svg" alt="edit icon" width="25" />
                </button>
                <button>
                  <img src="./assets/delete.svg" alt="delete icon" width="25" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
